# Second draft, X3:TC configuration

aliases:
  LeftAnalog: (LJ)
  RightAnalog: (RJ)
  Fire: <Right_Control>
  MenuUp: <Up>
  MenuDown: <Down>
  MenuLeft: <Left>
  MenuRight: <Right>
  MenuSelect: <Return>
  MenuCancel: <Escape>
  MenuPrior: <PageUp>
  MenuNext: <PageDown>
  TargetNearestEnemy: <T>
  SelectMissile: <M>
  BoostExtension: <Tab>
  BrakeToStop: <Backspace>
  ThrottleUp: <Z>
  ThrottleDown: <X>
  TrackTarget: <T>
  TargetNextAny: <PageUp>
  TargetPrevAny: <PageDown>
  TargetNextEnemy: <Home>
  TargetPrevEnemy: <End>
  TargetNextOwned: <Insert>
  TargetPrevOwned: <Delete>
  MatchTargetSpeed: <Left_Shift><F>
  HeaveUp: <W>
  HeaveDown: <S>
  SwayLeft: <A>
  SwayRight: <D>
  RollLeft: <Q>
  RollRight: <E>
  PitchUp: <Down>
  PitchDown: <Up>
  YawLeft: <Left>
  YawRight: <Right>
  SectorMap: <Period>
  UniverseMap: <Comma>

name: "GeneratedSample_1"
revision: 2
devtype: controller_ps4
actions:
- name: Default
  layers:
  - name: Default
    LJ: (LJ)
    RJ: (RJ)
    ST: <Pause>
    RT.c: $Fire
    DP.u: $MenuUp
    DP.l: $MenuLeft
    DP.r: $MenuRight
    DP.d: $MenuDown
    BQ.n: $TrackTarget
    BQ.w: $SelectMissile
    BQ.e: $BoostExtension
    BQ.s: $BrakeToStop
    LS: "{apply 6th_axis}"

  - name: dummy

  - name: 6th_axis
    LS: "{peel 6th_axis}"
    RJ.u: $HeaveUp
    RJ.d: $HeaveDown
    RJ.l: $RollLeft
    RJ.r: $RollRight

  - name: Commerce1
    DP.u: <PageUp>
    DP.d: <PageDown>
    DP.l: <Home>
    DP.r: <End>

  - name: Combat1
    BQ.n: $TargetNearestEnemy
    BQ.w: <>
    BQ.e: $MatchTargetSpeed
    BQ.s: <>

  shifters:
    LB: hold 1
    RB: hold 4

  shiftlayers:
    1: [ Commerce1 ]
    4: [ Combat1 ]
    5: [ Command1 ]

