name: "GeneratedSample_1"
revision: 2
author: "PhaethonH"
description: "Example config to test conversion to VDF"
devtype: controller_ps3
action:
- name: Default
  layer:
  - name: Default
    LJ: (LJ)
    RJ: (RJ)
    ST: <Pause>
    RT.c: $BoresightFire
    DP.u: "{overlay,hold,Uppish}"
    DP.l: $TgtPrevObj_UiLt
    DP.r: $TgtNextObj_UiRt
    DP.d: "{overlay,hold,Downish}"
    BQ.n: $TrackTarget
    BQ.w: $SelectMissile _<L>:200
    BQ.e: $BoostExtension
    BQ.s: $BrakeToStop
    LS: "{overlay,apply,6th_axis}"

  - name: dummy

  - name: 6th_axis
    LS: "{overlay,peel,6th_axis}"
    RJ.u: $StrafeUp
    RJ.d: $StrafeDown
    RJ.l: $RollLeft
    RJ.r: $RollRight

  - name: Commerce1
    DP.u: <PageUp>
    DP.d: <PageDown>
    DP.l: $TgtPrevOwn_TradeDec
    DP.r: $TgtNextOwn_TradeInc

  - name: Combat1
    BQ.n: $TargetNearestEnemy
    BQ.w: <>
    BQ.e: $MatchSpeedToTarget
    BQ.s: <>

  - name: Command1

  - name: Uppish
    INF: $Accel_UiUp
    DP.l: <>
    DP.r: <>
    DP.d: <>
    LB: $Boost_UiPrio

  - name: Downish
    INF: $Decel_UiDn
    DP.u: <>
    DP.l: <>
    DP.r: <>
    LB: $Brake_UiNext

  shiftmap:
    shifter:
      LB: hold 1
      RB: hold 4
    overlay:
      1: [ Commerce1 ]
      4: [ Combat1 ]
      5: [ Command1 ]
    sanity: BK
    hermit:
      1: -<RETURN>

