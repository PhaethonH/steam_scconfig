  CursorFire: "[3]"
  LaserTargetingMode: <K>
  SelectMissile: <M>
  LaunchMissile: <L>
  SelectWeaponGroup1: <1>
  SelectWeaponGroup2: <2>
  SelectWeaponGroup3: <3>
  SelectWeaponGroup4: <4>
