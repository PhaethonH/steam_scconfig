  Decelerate: <Z>#
  BoostExtension: <Tab>
  BrakeToStop: <Backspace>
  BrakeAndReverse: (LB)
  MatchSpeedToTarget: <Left_Shift><F>
  LockThrottle: (LS)
  ToggleAutopilot: <Left_Shift><A>
  DockWithTarget: <Left_Shift><D>
  SwitchGravidarModes: <>
  EjectFromShip: <Left_Shift><E>
  StrafeLeft: <A>
  StrafeRight: <D>
  StrafeUp: <W>
  StrafeDown: <S>
  # Weapons
