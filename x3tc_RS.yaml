  UnfocussedJump: <>
  VideoEnhancementGoggles: <Left_Alt>
  BestSellingPriceLocator: <5>
  BestBuysLocator: <6>
  # Interface/General
  OpenSidebar: <Return>
  OptionsMenu: <Left_Shift><O>
  Graphics: <>
  Audio: <>
  Gameplay: <>
  Controls: <>
  LoadSavedGame: <Left_Shift><L>
  SaveCurrentGame: <Left_Shift><S>
  PauseGame: <Pause>
  QuitGame: <Left_Shift><Q>
  # Views
